package:
  version: 1.0.0
  url: https://github.com/pooza/makoto
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
mastodon:
  hashtag:
    pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_·][[:word:]_]*)
  account:
    limit: 500
websocket:
  keepalive: 15
word:
  length:
    min: 2
respond:
  paragraph:
    max: 4
  classes:
    - bad_mood
    - greeting
    - song
    - princess
    - dental
    - keyword
    - fixed
  greeting:
    - pattern: 'おはよう(ございます)?([。!]|\s|$)'
      response:
        body: おはよう
      hours: [4, 5, 6, 7, 8, 9, 10]
    - pattern: 'こんにち[はわ]([。!]|\s|$)'
      response:
        body: こんにちは
      hours: [11, 12, 13, 14, 15, 16, 17, 18]
    - pattern: 'こんばん[はわ]([。!]|\s|$)'
      response:
        body: こんばんは
      hours: [0, 1, 2, 3, 19, 20, 21, 22, 23]
track:
  url: https://script.google.com/macros/s/AKfycbym_KI7OhjP545B_jdJM5JxkF6RNZhtPrzuHQRhLffCi-E0cvlK/exec
quote:
  url: https://script.google.com/macros/s/AKfycbw1GgW7a_leXTlGa48Zeo3O7W3OF_wQreb8A2EKLWooXJqQClE/exec
  priority:
    min: 2
goo:
  morph:
    url: https://labs.goo.ne.jp/api/morph
sidekiq:
  redis:
    dsn: redis://localhost:6379/3
  auth:
    user: admin
    password: ''
