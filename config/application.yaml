package:
  version: 1.0.0
  url: https://github.com/pooza/makoto
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
mastodon:
  hashtag:
    pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_·][[:word:]_]*)
  account:
    limit: 500
websocket:
  keepalive: 15
word:
  length:
    min: 2
respond:
  paragraph:
    max: 5
  classes:
    - bad_mood
    - greeting
    - song
    - princess
    - dental
    - keyword
    - fixed
  greeting:
    - pattern: 'おはよう(ございます)?([。!]|\s|$)'
      response:
        body: おはよう
      hours: [3, 4, 5, 6, 7, 8, 9, 10, 11]
    - pattern: 'こんにち[はわ]([。!]|\s|$)'
      response:
        body: こんにちは
      hours: [10, 11, 12, 13, 14, 15, 16, 17, 18]
    - pattern: 'こんばん[はわ]([。!]|\s|$)'
      response:
        body: こんばんは
      hours: [0, 1, 2, 3, 4, 18, 19, 20, 21, 22, 23]
  song:
    pattern: '([[:alnum:]]+|「(.*?)」)を(歌|うた)って([。!]|\s|$)'
    response:
      normal:
        - では聴いてください。
        - 歌います。聴いてください。
        - 聴いてくださいね。
      other_singer:
        - わたしの曲ではありませんが。😉
        - わたしの曲ではないけど😉、こころをこめて。
      error:
        - 「%s」はわたしの曲じゃないわ。😉
        - 「%s」…？🙂
  dental:
    words:
      - 歯医者
      - 虫歯
      - 歯みがき
      - 歯磨き
      - 抜歯
      - 歯槽膿漏
      - 知覚過敏
      - 歯周病
  princess:
    words:
      - 王女様
      - 王女さま
track:
  url: https://script.google.com/macros/s/AKfycbym_KI7OhjP545B_jdJM5JxkF6RNZhtPrzuHQRhLffCi-E0cvlK/exec
quote:
  url: https://script.google.com/macros/s/AKfycbw1GgW7a_leXTlGa48Zeo3O7W3OF_wQreb8A2EKLWooXJqQClE/exec
  priority:
    min: 2
goo:
  morph:
    url: https://labs.goo.ne.jp/api/morph
sidekiq:
  redis:
    dsn: redis://localhost:6379/3
  auth:
    user: admin
    password: ''
