package:
  version: 2.8.11
  url: https://github.com/pooza/makoto
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
  license: MIT
test:
  acct: user
environment: development
mastodon:
  visibility: public
  hashtag:
    pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_·][[:word:]_]*)
  acct:
    pattern: '((?<=^|[^\/[:word:]])@(([a-z0-9_]+([a-z0-9_\.-]+[a-z0-9_]+)?)(?:@[a-z0-9\.\-]+[a-z0-9]+)?))'
  followers:
    limit: 500
  followees:
    limit: 500
websocket:
  keepalive: 15
http:
  retry:
    limit: 3
    seconds: 1
message:
  url: https://script.google.com/macros/s/AKfycbyDGKCg5BZP0EOTdpGp60UDwzhyoCVtAslZ619U4FJF84T7Z9Wm/exec
keyword:
  url: https://script.google.com/macros/s/AKfycbz0gQsDGir6dVsp8O7gDIHukP0YgtRwbPEXB4eA04HgFvt0dvU8/exec
word:
  url: https://script.google.com/macros/s/AKfycbws9aCXxNQt3khdJ9bEt1ADeV7HzZV_Idg-DvN5t_X3nnca0nc/exec
fairy:
  url: https://script.google.com/macros/s/AKfycbzfal5ejlywb-AbizAX4zq-90LNhKOR217QcxObjFZI5ZQeeFVY/exec
analyzer:
  ignore_features:
    - サ変接続
    - 接尾
    - 非自立
    - 代名詞
    - 助詞
    - 助動詞
    - 副詞
    - 接続詞
    - 形容動詞語幹
    - 副詞可能
    - 数
    - 記号
    - フィラー
    - BOS/EOS
  ignore_accounts:
    - makoto
    - info
    - infomation # キュアスタ！のお知らせアカウント
respond:
  paragraph:
    min: 2
    max: 3
  classes:
    - bad_mood
    - greeting
    - naming
    - overfamiliar
    - interested
    - song
    - keyword
    - markov
    - calling
    - fixed
  greeting:
    - pattern: '((あ|明)けましておめでとう(ございます)|あけおめ)'
      response:
        normal: 明けましておめでとうございます
        friendry: 明けましておめでとう
      dates:
        - '0101'
        - '0102'
        - '0103'
        - '0104'
        - '0105'
        - '0106'
        - '0107'
      fav: 3
    - pattern: '(よ|良)いお年を'
      response:
        normal: よいお年を
      dates:
        - '1225'
        - '1226'
        - '1227'
        - '1228'
        - '1229'
        - '1230'
        - '1231'
      fav: 2
    - pattern: 'おはよ?う?(ございま[ー〜]*す)?'
      pattern_rough: おはよう
      response:
        ignore: おはよう
        normal: おはようございます
        friendry: おはよう
      hours: [3, 4, 5, 6, 7, 8, 9, 10, 11]
    - pattern: 'おはよ[ー〜]*'
      response:
        ignore: おはよう
        normal: おはようございます
        friendry: おはよう
      hours: [3, 4, 5, 6, 7, 8, 9, 10, 11]
    - pattern: 'こんに?ち[はわ]'
      response:
        normal: こんにちは
    - pattern: 'こんばん[はわ]'
      response:
        normal: こんばんは
      hours: [0, 1, 2, 3, 4, 17, 18, 19, 20, 21, 22, 23]
    - pattern: '[い行]ってきま[ー〜]*す'
      response:
        normal: いってらっしゃい
    - pattern: 'ただいま'
      response:
        normal: おかえりなさい
        friendry: おかえり
    - pattern: 'おハロ[ー〜]'
      response:
        normal: こんにちは
        friendry: おハロ〜
    - pattern: 'おめでとう'
      response:
        normal: ありがとうございます
        friendry: ありがとう
      fav: 5
    - pattern: '(お(つか|疲)れ(さま|様)?|乙)(でした)?'
      response:
        normal: おつかれさまです
        friendry: おつかれさま
    - pattern: '(おやすみ|お休み|オヤスミ)(なさい)?'
      response:
        normal: おやすみなさい
        friendry: おやすみ
    - pattern: '(じゃあね|またね|バイバ[〜ー]?イ|ばいば[〜ー]?い|さよう?なら|ヒ[ー〜]リングッバ[ー〜]*イ)'
      response:
        normal: また来てくださいね
        friendry: またね
    - pattern: ごきげんよう
      response:
        normal: ごきげんよう
  interested:
    - quote: 歌
      words:
        - 歌う
        - 歌います
        - 歌った
        - 歌いました
        - 歌って
        - 歌おう
        - 歌いましょう
        - 歌える
        - 歌えます
        - 歌われ
        - 歌えば
        - 歌ったら
    - quote: 王女
      words:
        - 王女
        - 王女様
        - 王女さま
        - アン王女
        - アンジュ王女
    - quote: 歯
      words:
        - 歯医者
        - 歯科
        - 虫歯
        - 歯みがき
        - 歯磨き
        - 抜歯
        - 歯槽膿漏
        - 歯周病
  song:
    pattern: '「(.*?)」を(歌|うた)って([。!]|\s|$)'
    response:
      normal:
        - では聴いてください。
        - 歌います。聴いてください。
        - 聴いてくださいね。
      other_singer:
        - わたしの曲ではありませんが。😉
        - わたしの曲ではないけど😉、こころをこめて。
      error:
        - 「%s」はわたしの曲じゃないわ。😉
        - 「%s」…？🙂
  naming:
    pattern: '「(.*?)」(って|と)呼んで([。!]|\s|$)'
    response:
      normal: わかりました。次から「%s」さんと呼びますね。
      friendry: わかったわ。次から「%s」と呼ぶわ。😉
  overfamiliar:
    patterns:
      match:
        - アンジュ
        - アン
      suffix:
        - さん
        - さま
        - 様
        - 王女
        - 姫
        - 殿下
    message: 馴れ馴れしく王女様を呼び捨てにしないでください！
  markov:
    frequency: 0.8
  calling:
    frequency: 0.8
    continue: 0.9
  keyword:
    continue: 0.4
nowplaying:
  messages:
    normal:
      - 次の曲です。どうぞ。
      - 次の曲をどうぞ！
      - では次の曲を。どうぞ。
      - では次の曲を聴いてください。どうぞ。
    self:
      - 次はわたしの曲。聴いてくださいね！どうぞ。
      - 次はわたし、剣崎真琴の曲です！どうぞ。
      - では聴いてください。わたし、剣崎真琴の曲です！どうぞ。
birthday:
  titlecalls1:
    - ノンストップで歌い続けます！
    - わたしについてきて！
    - まだまだ歌い続けるわ！
    - 持ち歌を歌いつくすつもりで歌うわ！
    - 歌い続けます。愛を込めて！
    - では次の曲を。
    - 次の曲です。
  titlecalls2:
    - 聴いてください。
    - 次はこの曲です。
    - 次の曲は、この曲です。
  notice: |-
    11/4はMAKOTOのバースデーライブです。
  start: |-
    バースデーライブを始めます。
  end: |-
    バースデーライブを終わります。
new_year:
  greeting: |-
    明けましておめでとうございます。
track:
  url: https://script.google.com/macros/s/AKfycbym_KI7OhjP545B_jdJM5JxkF6RNZhtPrzuHQRhLffCi-E0cvlK/exec
quote:
  url: https://script.google.com/macros/s/AKfycbw1GgW7a_leXTlGa48Zeo3O7W3OF_wQreb8A2EKLWooXJqQClE/exec
  priority:
    min: 2
  all_forms:
    - 剣崎真琴
    - キュアソード
  default_forms:
    - 剣崎真琴
postgres:
  dsn: postgres://postgres:password@localhost:5432/makoto
mecab:
  dic:
    bin: /usr/lib/mecab/mecab-dict-index
    system: /usr/share/mecab/dic/ipadic
    user: /tmp
    neologd:
      repos: nil
sidekiq:
  redis:
    dsn: redis://localhost:6379/3
  auth:
    user: admin
    password: ''
  concurrency: 5
  schedule:
    good_morning:
      cron: '0 7 * * *'
      class: Makoto::GoodMorningMonologueWorker
    nowplaying:
      cron: '0 3,9,15,21 * * *'
      class: Makoto::NowplayingMonologueWorker
    good_quote:
      cron: '0 5,11,17,23 * * *'
      class: Makoto::GoodQuoteMonologueWorker
    precure_birthday:
      cron: '1 0 * * *'
      class: Makoto::PrecureBirthdayMonologueWorker
    makoto_birthday_notice:
      cron: '2 7 1-4 11 *'
      class: Makoto::MakotoBirthdayNoticeMonologueWorker
    makoto_birthday_start:
      cron: '0 12 4 11 *'
      class: Makoto::MakotoBirthdayLiveStartMonologueWorker
    makoto_birthday:
      cron: '1,21,41 12-19 4 11 *'
      class: Makoto::MakotoBirthdayMonologueWorker
    makoto_birthday_end:
      cron: '0 20 4 11 *'
      class: Makoto::MakotoBirthdayLiveEndMonologueWorker
    new_year:
      cron: '0 0 1 1 *'
      class: Makoto::NewYearMonologueWorker
    fairy_lib:
      cron: '2 2 * * *'
      class: Makoto::FairyRefreshWorker
    quote_lib:
      cron: '4 2 * * *'
      class: Makoto::QuoteRefreshWorker
    track_lib:
      cron: '6 2 * * *'
      class: Makoto::TrackRefreshWorker
    message_lib:
      cron: '8 2 * * *'
      class: Makoto::MessageRefreshWorker
    keyword_lib:
      cron: '10 2 * * *'
      class: Makoto::KeywordRefreshWorker
    local_dictionary:
      cron: '12 2 * * *'
      class: Makoto::LocalDictionaryRefreshWorker
    neologd_dictionary:
      cron: '15 2 * * 6'
      class: Makoto::NeologdDictionaryRefreshWorker
    follow_maintenance:
      cron: '0-59/5 * * * *'
      class: Makoto::FollowMaintenanceWorker
    past_keywords_purge:
      cron: '0-59/5 * * * *'
      class: Makoto::PastKeywordsPurgeWorker
puma:
  port: 3011
  pidfile: tmp/pids/puma.pid
  rackup: app/initializer/config.ru
