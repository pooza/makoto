package:
  version: 2.5.3
  url: https://github.com/pooza/makoto
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
test:
  acct: user
environment: development
mastodon:
  hashtag:
    pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_·][[:word:]_]*)
  acct:
    pattern: '((?<=^|[^\/[:word:]])@(([a-z0-9_]+([a-z0-9_\.-]+[a-z0-9_]+)?)(?:@[a-z0-9\.\-]+[a-z0-9]+)?))'
  followers:
    limit: 500
  followees:
    limit: 500
websocket:
  keepalive: 15
message:
  url: https://script.google.com/macros/s/AKfycbyDGKCg5BZP0EOTdpGp60UDwzhyoCVtAslZ619U4FJF84T7Z9Wm/exec
keyword:
  url: https://script.google.com/macros/s/AKfycbz0gQsDGir6dVsp8O7gDIHukP0YgtRwbPEXB4eA04HgFvt0dvU8/exec
word:
  url: https://script.google.com/macros/s/AKfycbws9aCXxNQt3khdJ9bEt1ADeV7HzZV_Idg-DvN5t_X3nnca0nc/exec
fairy:
  url: https://script.google.com/macros/s/AKfycbzfal5ejlywb-AbizAX4zq-90LNhKOR217QcxObjFZI5ZQeeFVY/exec
analyzer:
  ignore_features:
    - サ変接続
    - 接尾
    - 非自立
    - 代名詞
    - 助詞
    - 助動詞
    - 副詞
    - 接続詞
    - 形容動詞語幹
    - 副詞可能
    - 数
    - 記号
    - フィラー
    - BOS/EOS
  ignore_accounts:
    - makoto
    - info
    - infomation # キュアスタ！のお知らせアカウント
respond:
  paragraph:
    max: 3
  classes:
    - bad_mood
    - greeting
    - naming
    - overfamiliar
    - interested
    - song
    - keyword
    - calling
    - fixed
  greeting:
    - pattern: '((あ|明)けましておめでとう(ございます)|あけおめ)'
      response:
        normal: 明けましておめでとうございます
        friendry: 明けましておめでとう
      dates:
        - '0101'
        - '0102'
        - '0103'
        - '0104'
        - '0105'
        - '0106'
        - '0107'
      fav: 3
    - pattern: '(よ|良)いお年を'
      response:
        normal: よいお年を
      dates:
        - '1225'
        - '1226'
        - '1227'
        - '1228'
        - '1229'
        - '1230'
        - '1231'
      fav: 2
    - pattern: 'おは(よう)?(ございます)?'
      pattern_rough: おはよう
      response:
        ignore: おはよう
        normal: おはようございます
        friendry: おはよう
      hours: [3, 4, 5, 6, 7, 8, 9, 10, 11]
    - pattern: 'こんに?ち[はわ]'
      response:
        normal: こんにちは
      hours: [10, 11, 12, 13, 14, 15, 16, 17, 18]
    - pattern: 'こんばん[はわ]'
      response:
        normal: こんばんは
      hours: [0, 1, 2, 3, 4, 18, 19, 20, 21, 22, 23]
    - pattern: '[い行]ってきます'
      response:
        normal: いってらっしゃい
    - pattern: 'ただいま'
      response:
        normal: おかえりなさい
        friendry: おかえり
    - pattern: 'おハロ[ー〜]'
      response:
        normal: こんにちは
        friendry: おハロ〜
    - pattern: 'おめでとう'
      response:
        normal: ありがとうございます
        friendry: ありがとう
      fav: 5
    - pattern: '(お(つか|疲)れ(さま|様)?|乙)(でした)?'
      response:
        normal: おつかれさまです
        friendry: おつかれさま
    - pattern: '(おやすみ|お休み|オヤスミ)(なさい)?'
      response:
        normal: おやすみなさい
        friendry: おやすみ
    - pattern: '(じゃあね|またね|バイバ[〜ー]?イ|ばいば[〜ー]?い|さよう?なら|ヒーリングッバ[ー〜]イ)'
      response:
        normal: また来てくださいね
        friendry: またね
    - pattern: ごきげんよう
      response:
        normal: ごきげんよう
    - pattern: (ぶっちやけ)?、?ありえな[ー〜]?い
      response:
        normal: ありえませんね。
        friendry: ありえなーい！
    - pattern: 絶好調(なり|ナリ)[〜ー]
      response:
        normal: 絶好調ですね！
        friendry: 絶好調なり🙂
    - pattern: けって[ー〜]い
      response:
        normal: けってーい
    - pattern: (しあわせ|幸せ)ゲットだよ
      response:
        normal: しあわせゲットだよ
    - pattern: あたし(完璧|かんぺき|カンペキ)っ?
      response:
        normal: あたしカンペキっ🙂
    - pattern: (わたし|私)、?(信|しん)じてる
      response:
        normal: ええ、わたしも信じてます。
        friendry: わたし信じてる🙂
    - pattern: (せいいっぱい|精一杯)(頑張る|がんばる)わ
      response:
        normal: 精一杯がんばってください。
        friendry: 精一杯がんばるわ🙂
    - pattern: 堪忍袋の[緒お]が(切れ|キレ)ました
      response:
        normal: わたしも堪忍袋の緒が切れました。
        friendry: キレました🙂
    - pattern: ここらが(我慢|がまん|ガマン)の限界よ
      response:
        normal: そうね、ここらが我慢の限界ですね。
        friendry: ここらが我慢の限界だわ🙂
    - pattern: ここで[決き]めなきゃ、?女がすたる
      response:
        normal: ええ、女がすたりますね。
        friendry: 女がすたるわ🙂
    - pattern: 気合いのレシピ、?見せてあげるわ?
      response:
        normal: 気合いのレシピ、見せてください！
        friendry: 見せて、気合いのレシピ🙂
    - pattern: やっ?かましいわ
      response:
        normal: やっかましいわ！
    - pattern: 心のビートは、?[止と]められないわ
      response:
        normal: 止められないわ🙂
    - pattern: はっぷっぷー
      response:
        normal: はっぴっぷー🙂
    - pattern: ウルトラハッピー
      response:
        normal: ウルトラハッピー
    - pattern: キュンキュン(する|くる)ね?
      response:
        normal: キュンキュンしますね。
        friendry: キュンキュンするわね🙂
    - pattern: (幸せ|しあわせ)ハピネス
      response:
        normal: しあわせハピネス
    - pattern: すごご+[ー〜]い
      response:
        normal: すごごごーい🙂
    - pattern: そんなこと、?あるけど
      response:
        normal: そんなこと、あるけど
    - pattern: (ステキ|素敵)すぎるよ?
      response:
        normal: キュンキュンしますね。
        friendry: キュンキュンするわね
    - pattern: (いま|今)、?.*って[言い]いました？?
      response:
        normal: 言いました。
        friendry: 言いました
    - pattern: (わくわく|ワクワク)もんだ
      response:
        normal: わくわくもんだ🙂
    - pattern: ホイップ、?ステップ、?ジャ[ー〜]ンプ
      response:
        normal: ホイップ、ステップ、ジャーンプ🙂
    - pattern: キラ[ッっ]とひらめいた
      response:
        normal: キラッとひらめいた🙂
    - pattern: めちょっく
      response:
        normal: めちょっく🙂
    - pattern: キラやば☆?[〜ー]?
      response:
        normal: キラやば☆〜🙂
    - pattern: (ふわぁ[〜ー])?、?生きてるって(感じ|かんじ|カンジ)
      response:
        normal: 生きてるって感じですね。
        friendry: 生きてるって感じね🙂
  interested:
    - quote: 歌
      words:
        - 歌う
        - 歌います
        - 歌った
        - 歌いました
        - 歌って
        - 歌おう
        - 歌いましょう
        - 歌える
        - 歌えます
        - 歌われ
        - 歌えば
        - 歌ったら
    - quote: 王女
      words:
        - 王女
        - 王女様
        - 王女さま
        - アン王女
        - アンジュ王女
    - quote: 歯
      words:
        - 歯医者
        - 歯科
        - 虫歯
        - 歯みがき
        - 歯磨き
        - 抜歯
        - 歯槽膿漏
        - 歯周病
  song:
    pattern: '「(.*?)」を(歌|うた)って([。!]|\s|$)'
    response:
      normal:
        - では聴いてください。
        - 歌います。聴いてください。
        - 聴いてくださいね。
      other_singer:
        - わたしの曲ではありませんが。😉
        - わたしの曲ではないけど😉、こころをこめて。
      error:
        - 「%s」はわたしの曲じゃないわ。😉
        - 「%s」…？🙂
  naming:
    pattern: '「(.*?)」(って|と)呼んで([。!]|\s|$)'
    response:
      normal: わかりました。次から「%s」さんと呼びますね。
      friendry: わかったわ。次から「%s」と呼ぶわ。😉
  overfamiliar:
    patterns:
      match:
        - アンジュ
        - アン
      ignore:
        - キュアアンジュ
      suffix:
        - さん
        - さま
        - 様
        - 王女
        - 姫
        - 殿下
    message: 馴れ馴れしく王女様を呼び捨てにしないでください！
nowplaying:
  messages:
    normal:
      - 次の曲です。どうぞ。
      - 次の曲をどうぞ！
      - はい、では次の曲を。どうぞ。
      - では次の曲を聴いてください。どうぞ。
    self:
      - 次はわたしの曲。聴いてくださいね！どうぞ。
      - 次はわたし、剣崎真琴の曲です！どうぞ。
      - では聴いてください。わたし、剣崎真琴の曲です！どうぞ。
birthday:
  greeting:
    - ノンストップで歌い続けます！
    - まだまだ歌い続けるわ！
    - 持ち歌を歌いつくすつもりで歌うわ！
    - 歌い続けます！愛を込めて！
  messages:
    - |-
      こんなわたしを応援してくれる人がいる。
      だからその人達の為に、自分の為に、わたしは歌う！
new_year:
  greeting: |-
    明けましておめでとうございます。
track:
  url: https://script.google.com/macros/s/AKfycbym_KI7OhjP545B_jdJM5JxkF6RNZhtPrzuHQRhLffCi-E0cvlK/exec
quote:
  url: https://script.google.com/macros/s/AKfycbw1GgW7a_leXTlGa48Zeo3O7W3OF_wQreb8A2EKLWooXJqQClE/exec
  priority:
    min: 2
  all_forms:
    - 剣崎真琴
    - キュアソード
  default_forms:
    - 剣崎真琴
postgres:
  dsn: postgres://postgres:password@localhost:5432/makoto
mecab:
  dic:
    bin: /usr/lib/mecab/mecab-dict-index
    system: /usr/share/mecab/dic/ipadic
    user: /tmp
    neologd:
      repos: nil
sidekiq:
  redis:
    dsn: redis://localhost:6379/3
  auth:
    user: admin
    password: ''
  concurrency: 5
  schedule:
    good_morning:
      cron: '0 0 7 * * *'
      class: Makoto::GoodMorningMonologueWorker
    nowplaying:
      cron: '0 0 9,21 * * *'
      class: Makoto::NowplayingMonologueWorker
    good_quote:
      cron: '0 0 5,11,17,23 * * *'
      class: Makoto::GoodQuoteMonologueWorker
    precure_birthday:
      cron: '0 1 0 * * *'
      class: Makoto::PrecureBirthdayMonologueWorker
    makoto_birthday:
      cron: '0 10,40 * 4 11 *'
      class: Makoto::MakotoBirthdayMonologueWorker
    new_year:
      cron: '0 0 0 1 1 *'
      class: Makoto::NewYearMonologueWorker
    fairy_lib:
      cron: '0 2 2 * * *'
      class: Makoto::FairyRefreshWorker
    quote_lib:
      cron: '0 4 2 * * *'
      class: Makoto::QuoteRefreshWorker
    track_lib:
      cron: '0 6 2 * * *'
      class: Makoto::TrackRefreshWorker
    message_lib:
      cron: '0 8 2 * * *'
      class: Makoto::MessageRefreshWorker
    keyword_lib:
      cron: '0 10 2 * * *'
      class: Makoto::KeywordRefreshWorker
    local_dictionary:
      cron: '0 12 2 * * *'
      class: Makoto::LocalDictionaryRefreshWorker
    neologd_dictionary:
      cron: '0 15 2 * * 6'
      class: Makoto::NeologdDictionaryRefreshWorker
    follow_maintenance:
      every: 5m
      class: Makoto::FollowMaintenanceWorker
    past_keywords_purge:
      every: 5m
      class: Makoto::PastKeywordsPurgeWorker
puma:
  port: 3011
  pidfile: tmp/pids/puma.pid
  rackup: app/initializer/config.ru
