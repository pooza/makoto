    - 接尾
    - 非自立
    - 代名詞
    - 助詞
    - 助動詞
    - 副詞
    - 接続詞
    - 形容動詞語幹
    - 副詞可能
    - 数
    - 記号
    - フィラー
    - BOS/EOS
birthday:
  end: バースデーライブを終わります。
  notice: 11/4はMAKOTOのバースデーライブです。
  start: バースデーライブを始めます。
  titlecalls1:
    - ノンストップで歌い続けます！
    - わたしについてきて！
    - まだまだ歌い続けるわ！
    - 持ち歌を歌いつくすつもりで歌うわ！
    - 歌い続けます。愛を込めて！
    - では次の曲を。
    - 次の曲です。
  titlecalls2:
    - 聴いてください。
    - 次はこの曲です。
    - 次の曲は、この曲です。
bot:
  name: MAKOTO
environment: development
fairy:
  url: https://script.google.com/macros/s/AKfycbzfal5ejlywb-AbizAX4zq-90LNhKOR217QcxObjFZI5ZQeeFVY/exec
http:
