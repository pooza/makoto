package:
  version: 2.0.6
  url: https://github.com/pooza/makoto
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
test:
  acct: user
mastodon:
  hashtag:
    pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_·][[:word:]_]*)
  account:
    limit: 500
websocket:
  keepalive: 15
word:
  url: https://script.google.com/macros/s/AKfycbws9aCXxNQt3khdJ9bEt1ADeV7HzZV_Idg-DvN5t_X3nnca0nc/exec
  topics:
    - MAKOTO
    - 真琴
    - まこぴー
    - キュアソード
  ignore:
    - stg_precure_fun
    - precure_fun
    - fun
    - image
    - video
    - audio
    - nowplaying
respond:
  paragraph:
    max: 5
  classes:
    - bad_mood
    - greeting
    - song
    - interested
    - keyword
    - fixed
  templates:
    - '%sは好きよ。'
  greeting:
    - pattern: 'おはよう(ございます)?([、。!]|\s|$)'
      response:
        ignore: おはよう
        normal: おはようございます
        friendry: おはよう
      hours: [3, 4, 5, 6, 7, 8, 9, 10, 11]
    - pattern: 'こんにち[はわ]([、。!]|\s|$)'
      response:
        normal: こんにちは
      hours: [10, 11, 12, 13, 14, 15, 16, 17, 18]
    - pattern: 'こんばん[はわ]([、。!]|\s|$)'
      response:
        normal: こんばんは
      hours: [0, 1, 2, 3, 4, 18, 19, 20, 21, 22, 23]
    - pattern: '[い行]ってきます([、。!]|\s|$)'
      response:
        normal: いってらっしゃい
    - pattern: 'ただいま([、。!]|\s|$)'
      response:
        normal: おかえりなさい
        friendry: おかえり
    - pattern: 'おめでとう([、。!]|\s|$)'
      response:
        normal: ありがとうございます
        friendry: ありがとう
      fav: 5
    - pattern: '(お(つかれ|疲れ)(さま)?|乙)(でした)?([、。!]|\s|$)'
      response:
        normal: おつかれさまです
        friendry: おつかれさま
    - pattern: 'お(やす|休)み(なさい)?([、。!]|\s|$)'
      response:
        normal: おやすみなさい
        friendry: おやすみ
      fav: 5
  interested:
    - quote: 歌
    - quote: 王女
    - words:
        - 歯医者
        - 虫歯
        - 歯みがき
        - 歯磨き
        - 抜歯
        - 歯槽膿漏
        - 知覚過敏
        - 歯周病
      quote: 歯
  song:
    pattern: '([[:alnum:]]+|「(.*?)」)を(歌|うた)って([。!]|\s|$)'
    response:
      normal:
        - では聴いてください。
        - 歌います。聴いてください。
        - 聴いてくださいね。
      other_singer:
        - わたしの曲ではありませんが。😉
        - わたしの曲ではないけど😉、こころをこめて。
      error:
        - 「%s」はわたしの曲じゃないわ。😉
        - 「%s」…？🙂
  bad_mood:
    words:
      - ちんこ
nowplaying:
  messages:
    normal:
      - 次の曲です。どうぞ。
      - 次の曲をどうぞ！
      - はい、では次の曲を。どうぞ。
      - では次の曲を聴いてください。どうぞ。
    self:
      - 次はわたしの曲。聴いてくださいね！どうぞ。
      - 次はわたし、剣崎真琴の曲です！どうぞ。
      - では聴いてください。わたし、剣崎真琴の曲です！どうぞ。
birthday:
  greeting:
    - ノンストップで歌い続けます！
    - まだまだ歌い続けるわ！
    - 持ち歌を歌いつくすつもりで歌うわ！
track:
  url: https://script.google.com/macros/s/AKfycbym_KI7OhjP545B_jdJM5JxkF6RNZhtPrzuHQRhLffCi-E0cvlK/exec
quote:
  url: https://script.google.com/macros/s/AKfycbw1GgW7a_leXTlGa48Zeo3O7W3OF_wQreb8A2EKLWooXJqQClE/exec
  priority:
    min: 2
  all_forms:
    - 剣崎真琴
    - キュアソード
  default_forms:
    - 剣崎真琴
postgres:
  dsn: postgres://postgres@localhost:5432/makoto
mecab:
  dic:
    bin: /usr/libexec/mecab/mecab-dict-index
    system: /usr/local/lib/mecab/dic/ipadic
    user: /usr/local/lib/mecab/dic
sidekiq:
  redis:
    dsn: redis://localhost:6379/3
  auth:
    user: admin
    password: ''
