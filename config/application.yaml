package:
  version: 2.2.2
  url: https://github.com/pooza/makoto
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
test:
  acct: user
mastodon:
  hashtag:
    pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_·][[:word:]_]*)
  followers:
    limit: 500
  followees:
    limit: 500
websocket:
  keepalive: 15
message:
  url: https://script.google.com/macros/s/AKfycbyDGKCg5BZP0EOTdpGp60UDwzhyoCVtAslZ619U4FJF84T7Z9Wm/exec
keyword:
  url: https://script.google.com/macros/s/AKfycbz0gQsDGir6dVsp8O7gDIHukP0YgtRwbPEXB4eA04HgFvt0dvU8/exec
word:
  url: https://script.google.com/macros/s/AKfycbws9aCXxNQt3khdJ9bEt1ADeV7HzZV_Idg-DvN5t_X3nnca0nc/exec
respond:
  paragraph:
    max: 5
  classes:
    - bad_mood
    - greeting
    - naming
    - overfamiliar
    - interested
    - song
    - keyword
    - fixed
  greeting:
    - pattern: '((あ|明)けましておめでとう(ございます)|あけおめ)([、。!]|\s|$)'
      response:
        normal: 明けましておめでとうございます
        friendry: 明けましておめでとう
      dates:
        - '0101'
        - '0102'
        - '0103'
        - '0104'
        - '0105'
        - '0106'
        - '0107'
      fav: 3
    - pattern: '(よ|良)いお年を([、。!]|\s|$)'
      response:
        normal: よいお年を
      dates:
        - '1225'
        - '1226'
        - '1227'
        - '1228'
        - '1229'
        - '1230'
        - '1231'
      fav: 2
    - pattern: 'おは(よう)?(ございます)?([〜、。!]|\s|$)'
      response:
        ignore: おはよう
        normal: おはようございます
        friendry: おはよう
      hours: [3, 4, 5, 6, 7, 8, 9, 10, 11]
    - pattern: 'こんに?ち[はわ]([〜、。!]|\s|$)'
      response:
        normal: こんにちは
      hours: [10, 11, 12, 13, 14, 15, 16, 17, 18]
    - pattern: 'こんばん[はわ]([〜、。!]|\s|$)'
      response:
        normal: こんばんは
      hours: [0, 1, 2, 3, 4, 18, 19, 20, 21, 22, 23]
    - pattern: '[い行]ってきます([、。!]|\s|$)'
      response:
        normal: いってらっしゃい
    - pattern: 'ただいま([、。!]|\s|$)'
      response:
        normal: おかえりなさい
        friendry: おかえり
    - pattern: 'おハロ[ー〜]([、。!]|\s|$)'
      response:
        normal: こんにちは
        friendry: おハロ〜
    - pattern: 'おめでとう([、。!]|\s|$)'
      response:
        normal: ありがとうございます
        friendry: ありがとう
      fav: 5
    - pattern: '(お(つかれ|疲れ)(さま)?|乙)(でした)?([、。!]|\s|$)'
      response:
        normal: おつかれさまです
        friendry: おつかれさま
    - pattern: '(おやすみ|お休み|オヤスミ)(なさい)?([、。!]|\s|$)'
      response:
        normal: おやすみなさい
        friendry: おやすみ
  interested:
    - quote: 歌
    - quote: 王女
      words:
        - 王女
        - 王女様
        - 王女さま
        - アン王女
        - アンジュ王女
    - quote: 歯
      words:
        - 歯
        - 歯医者
        - 虫歯
        - 歯みがき
        - 歯磨き
        - 抜歯
        - 歯槽膿漏
        - 知覚過敏
        - 歯周病
  song:
    pattern: '「(.*?)」を(歌|うた)って([。!]|\s|$)'
    response:
      normal:
        - では聴いてください。
        - 歌います。聴いてください。
        - 聴いてくださいね。
      other_singer:
        - わたしの曲ではありませんが。😉
        - わたしの曲ではないけど😉、こころをこめて。
      error:
        - 「%s」はわたしの曲じゃないわ。😉
        - 「%s」…？🙂
  naming:
    pattern: '「(.*?)」(って|と)呼んで([。!]|\s|$)'
    response:
      normal: わかりました。次から「%s」さんと呼びますね。
      friendry: わかったわ。次から「%s」と呼ぶわ。😉
  keyword:
    ignore_features:
      - サ変接続
      - 接尾
      - 非自立
      - 代名詞
      - 形容動詞語幹
      - 副詞可能
      - 数
  overfamiliar:
    patterns:
      match:
        - アンジュ
        - アン
      ignore:
        - キュアアンジュ
      suffix:
        - さん
        - さま
        - 様
        - 王女
        - 姫
        - 殿下
    message: 馴れ馴れしく王女様を呼び捨てにしないでください！
nowplaying:
  messages:
    normal:
      - 次の曲です。どうぞ。
      - 次の曲をどうぞ！
      - はい、では次の曲を。どうぞ。
      - では次の曲を聴いてください。どうぞ。
    self:
      - 次はわたしの曲。聴いてくださいね！どうぞ。
      - 次はわたし、剣崎真琴の曲です！どうぞ。
      - では聴いてください。わたし、剣崎真琴の曲です！どうぞ。
birthday:
  greeting:
    - ノンストップで歌い続けます！
    - まだまだ歌い続けるわ！
    - 持ち歌を歌いつくすつもりで歌うわ！
    - 歌い続けます！愛を込めて！
  messages:
    - |-
      こんなわたしを応援してくれる人がいる。
      だからその人達の為に、自分の為に、わたしは歌う！
holidays:
  - date: '0101'
    greeting: |-
      明けましておめでとうございます！剣崎真琴です。
      #あけおめ
new_year:
  greeting: |-
    明けましておめでとうございます。
track:
  url: https://script.google.com/macros/s/AKfycbym_KI7OhjP545B_jdJM5JxkF6RNZhtPrzuHQRhLffCi-E0cvlK/exec
quote:
  url: https://script.google.com/macros/s/AKfycbw1GgW7a_leXTlGa48Zeo3O7W3OF_wQreb8A2EKLWooXJqQClE/exec
  priority:
    min: 2
  all_forms:
    - 剣崎真琴
    - キュアソード
  default_forms:
    - 剣崎真琴
postgres:
  dsn: postgres://postgres:password@localhost:5432/makoto
mecab:
  dic:
    bin: /usr/lib/mecab/mecab-dict-index
    system: /usr/share/mecab/dic/ipadic
    user: /tmp
sidekiq:
  redis:
    dsn: redis://localhost:6379/3
  auth:
    user: admin
    password: ''
  concurrency: 5
  schedule:
    good_morning:
      cron: '0 0 7 * * *'
      class: Makoto::GoodMorningMonologueWorker
    nowplaying:
      cron: '0 0 9,21 * * *'
      class: Makoto::NowplayingMonologueWorker
    good_quote:
      cron: '0 0 5,11,17,23 * * *'
      class: Makoto::GoodQuoteMonologueWorker
    precure_birthday:
      cron: '0 1 0 * * *'
      class: Makoto::PrecureBirthdayMonologueWorker
    makoto_birthday:
      cron: '0 10,40 * 4 11 *'
      class: Makoto::MakotoBirthdayMonologueWorker
    new_year:
      cron: '0 0 0 1 1 *'
      class: Makoto::NewYearMonologueWorker
    quote_lib:
      every: 5m
      class: Makoto::QuoteRefreshWorker
    track_lib:
      every: 5m
      class: Makoto::TrackRefreshWorker
    message_lib:
      every: 5m
      class: Makoto::MessageRefreshWorker
    keyword_lib:
      every: 5m
      class: Makoto::KeywordRefreshWorker
    dictionary:
      every: 5m
      class: Makoto::DictionaryRefreshWorker
    follow_maintenance:
      every: 5m
      class: Makoto::FollowMaintenanceWorker
puma:
  port: 3011
  pidfile: tmp/pids/puma.pid
  rackup: app/initializer/config.ru
