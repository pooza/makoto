      - 次の曲です。どうぞ。
      - 次の曲をどうぞ！
      - では次の曲を。どうぞ。
      - では次の曲を聴いてください。どうぞ。
    self:
      - 次はわたしの曲。聴いてくださいね！どうぞ。
      - 次はわたし、剣崎真琴の曲です！どうぞ。
      - では聴いてください。わたし、剣崎真琴の曲です！どうぞ。
package:
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
  license: MIT
  url: https://github.com/pooza/makoto
  version: 3.0.12
postgres:
  dsn: postgres://postgres:password@localhost:5432/makoto
puma:
  pidfile: tmp/pids/puma.pid
  port: 3011
  rackup: app/initializer/config.ru
quote:
  all_forms:
    - 剣崎真琴
    - キュアソード
  default_forms:
    - 剣崎真琴
  priority:
    min: 2
  url: https://script.google.com/macros/s/AKfycbw1GgW7a_leXTlGa48Zeo3O7W3OF_wQreb8A2EKLWooXJqQClE/exec
respond:
  calling:
    continue: 0.9
    frequency: 0.8
  classes:
    - bad_mood
    - greeting
    - naming
    - overfamiliar
    - interested
    - keyword
    - markov
    - calling
    - fixed
  greeting:
    - dates:
        - '0101'
        - '0102'
        - '0103'
        - '0104'
        - '0105'
        - '0106'
        - '0107'
      fav: 3
      pattern: ((あ|明)けましておめでとう(ございます)|あけおめ)
      response:
        friendry: 明けましておめでとう
        normal: 明けましておめでとうございます
    - dates:
        - '1225'
        - '1226'
        - '1227'
        - '1228'
        - '1229'
        - '1230'
        - '1231'
      fav: 2
      pattern: (よ|良)いお年を
      response:
        normal: よいお年を
    - continue: true
      hours:
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        - 9
        - 10
        - 11
      pattern: おはよ?う?(ございま[ー〜]*す)?
      pattern_rough: おはよう
      response:
        friendry: おはよう
        ignore: おはよう
        normal: おはようございます
    - continue: true
      hours:
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        - 9
        - 10
        - 11
      pattern: おはよ[ー〜]*
      response:
        friendry: おはよう
        ignore: おはよう
        normal: おはようございます
    - continue: true
      pattern: こんに?ち[はわ]
      response:
        normal: こんにちは
    - continue: true
      hours:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 17
        - 18
        - 19
        - 20
        - 21
        - 22
        - 23
      pattern: こんばん[はわ]
      response:
        normal: こんばんは
    - pattern: '[い行]ってきま[ー〜]*す'
      response:
        normal: いってらっしゃい
    - continue: true
      pattern: ただいま
      response:
        friendry: おかえり
        normal: おかえりなさい
    - continue: true
      pattern: おハロ[ー〜]
      response:
        friendry: おハロ〜
        normal: こんにちは
    - fav: 5
      pattern: おめでとう
      response:
        friendry: ありがとう
        normal: ありがとうございます
    - pattern: (お(つか|疲)れ(さま|様)?|乙)(でした)?
      response:
        friendry: おつかれさま
        normal: おつかれさまです
    - pattern: (おやすみ|お休み|オヤスミ)(なさい)?
      response:
        friendry: おやすみ
        normal: おやすみなさい
    - pattern: (じゃあね|またね|バイバ[〜ー]?イ|ばいば[〜ー]?い|さよう?なら|ヒ[ー〜]リングッバ[ー〜]*イ)
      response:
        friendry: またね
        normal: また来てくださいね
    - continue: true
      pattern: ごきげんよう
      response:
        normal: ごきげんよう
  interested:
    - quote: 歌
      words:
        - 歌う
        - 歌います
        - 歌った
        - 歌いました
        - 歌って
        - 歌おう
        - 歌いましょう
        - 歌える
        - 歌えます
        - 歌われ
        - 歌えば
        - 歌ったら
    - quote: 王女
      words:
        - 王女
        - 王女様
        - 王女さま
        - アン王女
        - アンジュ王女
    - quote: 歯
      words:
        - 歯医者
        - 歯科
        - 虫歯
        - 歯みがき
        - 歯磨き
        - 抜歯
        - 歯槽膿漏
        - 歯周病
  keyword:
    continue: 0.4
  markov:
    frequency: 0.8
  naming:
    pattern: 「(.*?)」(って|と)呼んで([。!]|\s|$)
    response:
      friendry: わかったわ。次から「%s」と呼ぶわ。😉
      normal: わかりました。次から「%s」さんと呼びますね。
  overfamiliar:
    message: 馴れ馴れしく王女様を呼び捨てにしないでください！
    patterns:
      match:
        - アンジュ
        - アン
      suffix:
        - さん
        - さま
        - 様
        - 王女
        - 姫
        - 殿下
  paragraph:
    max: 3
    min: 2
  suffix: さん
