package:
  version: 1.0.5
  url: https://github.com/pooza/makoto
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
mastodon:
  hashtag:
    pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_·][[:word:]_]*)
  account:
    limit: 500
websocket:
  keepalive: 15
word:
  length:
    min: 2
  topics:
    - MAKOTO
    - 真琴
    - まこぴー
    - キュアソード
  ignore:
    - stg_precure_fun
    - precure_fun
    - fun
    - image
    - video
    - audio
    - nowplaying
respond:
  paragraph:
    max: 5
  classes:
    - bad_mood
    - greeting
    - song
    - interested
    - keyword
    - fixed
  templates:
    - '%sは好きよ。'
  greeting:
    - pattern: 'おはよう(ございます)?([、。!]|\s|$)'
      response:
        body: おはよう
      hours: [3, 4, 5, 6, 7, 8, 9, 10, 11]
    - pattern: 'こんにち[はわ]([、。!]|\s|$)'
      response:
        body: こんにちは
      hours: [10, 11, 12, 13, 14, 15, 16, 17, 18]
    - pattern: 'こんばん[はわ]([、。!]|\s|$)'
      response:
        body: こんばんは
      hours: [0, 1, 2, 3, 4, 18, 19, 20, 21, 22, 23]
    - pattern: '[い行]ってきます([、。!]|\s|$)'
      response:
        body: いってらっしゃい
    - pattern: 'ただいま([、。!]|\s|$)'
      response:
        body: おかえりなさい
  interested:
    - quote: 王女
    - words:
        - 歯医者
        - 虫歯
        - 歯みがき
        - 歯磨き
        - 抜歯
        - 歯槽膿漏
        - 知覚過敏
        - 歯周病
      quote: 歯
    - quote: キュアハート
    - quote: キュアダイヤモンド
    - quote: キュアロゼッタ
    - quote: キュアエース
    - quote: レジーナ
    - quote: シャルル
    - quote: ラケル
    - quote: ランス
    - quote: ダビィ
    - quote: マナ
    - quote: 六花
    - quote: ありす
    - quote: 亜久里
    - quote: ジコチュー
    - quote: ジャネジー
    - quote: プシュケー
    - quote: 魔法の鏡
    - quote: ロイヤルクリスタル
    - quote: ラブリーフォースアロー
    - quote: ラビーズ
    - quote: コミューン
    - quote: ロイヤルホワイト
    - quote: マジカルラブリーパッド
    - quote: エターナルゴールデンクラウン
    - quote: ミラクルドラゴングレイブ
  song:
    pattern: '([[:alnum:]]+|「(.*?)」)を(歌|うた)って([。!]|\s|$)'
    response:
      normal:
        - では聴いてください。
        - 歌います。聴いてください。
        - 聴いてくださいね。
      other_singer:
        - わたしの曲ではありませんが。😉
        - わたしの曲ではないけど😉、こころをこめて。
      error:
        - 「%s」はわたしの曲じゃないわ。😉
        - 「%s」…？🙂
  bad_mood:
    words:
      - ちんこ
track:
